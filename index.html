<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập tuổi</p>
<input id="d" type="number">
<button onclick="checkAge()">Check</button>
<script >
    function checkAge(){
        let d = +document.getElementById("d").value;
        if(d>18)
            document.write("Đã đủ tuổi.");
        else
            document.write("Chưa đủ tuổi.");
        document.getElementById("result").innerHTML= d ;
    }
</script>
</body>
</html>
